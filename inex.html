

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Side Offcanvas Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-custom navbar-expand-lg px-0">
    <div class="container p-0">
        <a class="navbar-brand" href="#">
            <img src="/assets/images/svg/nav-logo.svg" alt="Logo">
        </a>

        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse d-none d-lg-flex justify-content-end">
            <ul class="navbar-nav m-auto">
                <li class="nav-item">
                    <a class="nav-link p-0 text-white fw-bold" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link p-0 text-white fw-bold" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link p-0 text-white fw-bold" href="#">Contacts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link p-0 text-white fw-bold" href="#">Services</a>
                </li>
            </ul>
            <div>
                <a class="btn contact-btn fs-6" href="#">Contact Us</a>
            </div>
        </div>
    </div>
</nav>

<div class="offcanvas offcanvas-end d-lg-none" id="offcanvasNavbar" data-bs-scroll="true" data-bs-backdrop="false">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title text-white">Menu</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contacts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item mt-3">
                <a class="btn contact-btn w-100" href="#">Contact Us</a>
            </li>
        </ul>
    </div>
</div>
<div class="hero-section">
<div class="container ">  
    <div class="row">
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-center">
            <p class="hreo-title fw-bold mb-0">Your Trusted Accountant</p>
            <p class="hero-pera mt-4 mb-0">Helping You Navigate Financial Success</p>
            <a class="btn contact-btn fs-6 mt-5" href="#">Contact Us</a>
        </div>
        <div class="col-md-6">
            <img src="/assets/images/svg/herosection-img.svg" class="img-fluid" alt="">
        </div>
    </div>
    
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Automatically hide offcanvas when screen size is large
    function hideOffcanvasOnResize() {
        if (window.innerWidth >= 992) { // Large screen (lg) size is 992px+
            let offcanvasElement = document.getElementById('offcanvasNavbar');
            let offcanvas = bootstrap.Offcanvas.getInstance(offcanvasElement);
            if (offcanvas) {
                offcanvas.hide();
            }
        }
    }

    // Run function on resize
    window.addEventListener('resize', hideOffcanvasOnResize);
</script>
</body>
</html>
